<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required
        minlength="3" #title="ngModel" placeholder="Post Title">
      <mat-error *ngIf="title.invalid">Post Title is required</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" name="content" ngModel required
        minlength="5" #content="ngModel" placeholder="Post Content"></textarea>
      <mat-error *ngIf="content.invalid">Post Content is required</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
